<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sales</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Kreon|Permanent+Marker|Oswald:700" rel="stylesheet">
</head>
<body>
  <h1 class = "shadow">Salmon Cookies</h1>

  <form id = "storeForm">
      <fieldset>
        <legend>Add More Stores</legend>

        <label for = "store">Store: </label>
        <input name = "store" type = "text" size = "25" />

        <label for = "minCustPerHr">Min # of Customers: </label>
        <input name = "minCustPerHr" type = "number" min = "0" />

        <label for = "maxCustPerHr">Max # of Customers: </label>
        <input name = "maxCustPerHr" type = "number" min = "0"/>

        <label for = "avgCookiePerCust">Avg Cookie per Customer: </label>
        <input name = "avgCookiePerCust" type = "number" min = "0" step = "0.1" />

        <button type="submit">Add!</button>
      </fieldset>
  </form>
  
  <table id = "allStands"></table>
  
  <img src="img/salmon.png" alt = "salmon" title = "salmon" class = "center" />
  <script src="js/app.js"></script>
</body>
</html>
